{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<main class="d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card bg-dark border-0 rounded-3 shadow-lg p-4">
                    <h2 class="text-center mb-4 fw-bold display-6 label_heading">Register</h2>
                    <form action="/register" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold label">Full Name</label>
                            <input type="text" class="form-control form-control-lg bg-secondary border-0 text-light"
                                id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold label">Email Address</label>
                            <input type="email" class="form-control form-control-lg bg-secondary border-0 text-light"
                                id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold label">Password</label>
                            <input type="password" class="form-control form-control-lg bg-secondary border-0 text-light"
                                id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
